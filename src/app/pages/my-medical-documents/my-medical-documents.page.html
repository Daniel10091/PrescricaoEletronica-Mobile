<div class="page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Documentos Médicos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" class="page-title">Documentos Médicos</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div id="container" class="ion-padding">
  
      <span>Consulte os documentos médicos (prescrição, atestados, relatórios médicos, pareceres, laudos e solicitações de exames).</span>
      
      <ion-grid class="ion-margin-top">
  
        <ion-row>
          <ion-col size="12">
            <!-- <div id="new-medical-document-modal" class="ion-activatable ripple-parent ion-justify-content-center ion-align-items-center">
              Novo Documento Médico
              <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
            </div> -->
            <ion-button id="new-medical-document-modal" expand="block" shape="round">
              Novo Documento Médico
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <div class="input ion-margin-top">
              <ion-label>Tipo de Documento</ion-label>
              <ion-select [value]="documentTypes[0].value" interface="action-sheet" placeholder="Selecionar">
                <ion-select-option *ngFor="let documentType of documentTypes" [value]="documentType.value">{{documentType.title}}</ion-select-option>
              </ion-select>
            </div>
          </ion-col>
        </ion-row>
  
      </ion-grid>
    
      <app-new-medical-documents></app-new-medical-documents>
  
    </div>
  </ion-content>
</div>
